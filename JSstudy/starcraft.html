<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>스타크래프트</title>
    <style>
        .background {
            position: relative;
            background-image: url('background.png');
            background-size: 500px 330px;
            width: 500px;
            height: 330px;
        }

        #drone {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 100px;
            left: 60px;
        }

        #bunker {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 80px;
            right: 20px;
        }

        #spit {
            display: none;
            position: absolute;
            top: 140px;
            left: 150px;
            width: 50px;
            height: 30px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class='background'>
        <img id='drone' src="drone.png" alt="drone">
        <img id='spit' src="spit.png" alt="spit">
        <img id='bunker' src="bunker.png" alt="bunker">
    </div>
    <!-- <h1>jQuery 이벤트</h1> -->
    <!-- <button id="click" onclick="hello();">클릭</button> -->
    <!-- link to import jquery  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        function hello() {
            console.log('hello');
        }
        // excute hello when clicked
        $('#click').click(hello);

        // put function directly into
        // $('#click').click(function() {
        //     console.log('hello');
        // });
    </script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        var hp = 3;
        $('#drone').click(function () {
            $('#spit').fadeIn();
            // $() .animate {left: +=250} does moving part
            $('#spit').animate({ left: '+=250' });
            // fadeOut() does fading out the spit 
            $('#spit').fadeOut(function () {
                hp = hp - 1;
                $('#hp').text('HP :' + hp);
                if (hp == 0) {
                    $('#bunker').fadeOut();
                }
            });
            //.css() does getting spit back to original postion
            $('#spit').css({ left: '150px' });
        });
    </script>

</body>

</html>
